<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Luxury</title>

    <!-- Linkt to CSS file -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./assets/bk.png">
</head>
<body class="font-body min-h-screen">
    
    <main class="overflow-x-hidden flex flex-col text-color-text bg-cover container bg-custom-image">
         <!-- Header Section -->
        <header class="sticky top-0 h-20 flex justify-between items-center px-16 text-3xl z-10 shadow-md bg-botton-hover">
            <div class="cursor-pointer flex items-center font-bold text-xl tracking-wider">
                <img src="./assets/feet.png" alt="shoes logo" width="60" class="mr-2">
                    Walking <span class="text-link-color ml-2">Luxury</span>
            </div>

            <ul class="flex space-x-16 text-xl">
                <li class="link"><a href="#" class="">Home</a></li>
                <li class="active-link link"><a href="#">Products</a></li>
                <li class="link"><a href="#">About Us</a></li>
                <li class="link"><a href="#">Contacts</a></li>
            </ul>
        </header>

        <!-- Main Section -->
        <main class="pt-3 relative flex flex-1">
            <section class="w-1/2 p-16 bg-red-100">
                <h1 class="text-5xl tracking-wide my-10 mx-auto leading-snug font-extrabold">Are you ready to <span class="text-stroke font-bold block tracking-widest text-7xl text-white">lead the way?</span></h1>
                
                <p class="w-full text-xl tracking-wider text-left">Explore a curated collection of the latest shoe trends, meticulously crafted with quality and fashion in mind.
                    
                <button class="mt-10 group bg-botton-bg text-link-color p-4 flex justify-center items-center rounded-full shadow-xl hover:shadow-none transition-shadow ease-in duration-100 hover:bg-botton-hover"> 
                    <span class="mx-4 text-lg uppercase tracking-widest font-bold">Buy now</span>

                    <div class="bg-slate-200 w-8 h-8 flex items-center rounded-2xl group-hover:translate-x-2 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    
                </button>
            </section>

            <section class="relative flex flex-col items-center p-16">
                
                <!-- Circle -->
                <div class="skewed-figure rotate-12 absolute aspect-square w-full h-1/2 translate-y-28 translate-x-5 bg-purple-200 rounded-full -skew-y-12 -skew-x-12 shadow-2xl hover:shadow-lg transition-shadow duration-100 ease-in"></div>

                <img src="./assets/pink.png" alt="" width="450" class="mt-2 z-10">
                <div class="flex border-t-4 border-dotted border-white z-10">
                    <div class="item item-active -translate-x-1/2">
                        <div class="bg-white absolute rounded-md w-full left-1/2 text-right font-bold text-sm translate-x-4 p-3 tracking-wider shadow-xl">
                            <p>Bill Johnathan</p>
                            <p>$322.99</p>
                        </div>
                        <div class="active-color-selector color-selector"></div>
                        <img src="./assets/pink_small.png" alt="" class="image active-image">
                    </div>
                    <div class="item">
                        <div class="color-selector bg-item-blue"></div>
                        <img src="./assets/blue_small.png" alt="" class="image">
                    </div>
                    <div class="item">
                        <div class="color-selector bg-item-yellow translate-x-2"></div>
                        <img src="./assets/yellow_small.png" alt="" class="image">
                    </div>
                </div>
            </section>
        </main>
    </main>
   
</body>
</html>
